<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<head>

    <meta charset="utf-8" />
    <title wicket:id="title">Mystic Paste</title>
    <meta wicket:id="viewport" />
    <meta wicket:id="description" />
    <meta wicket:id="author" />
    <meta wicket:id="chrome-frame" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body data-spy="scroll" data-target=".subnav">

<div wicket:id="navbar"></div>

    <div id="wrap">
        <div class="container" id="main">
            <wicket:child/>
            <div style="margin-bottom: 20px;"></div>
            <div id="push"></div>
        </div>
    </div>


    <!-- Help Modal -->
    <div id="helpModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="helpLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">?</button>
        <h3 align="center" id="helpLabel">Help</h3>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Keystroke</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td><strong>?</strong></td>
                    <td>Show Help</td>
                </tr>
                <tr>
                    <td><strong>N</strong></td>
                    <td>New Paste</td>
                </tr>
                <tr>
                    <td><strong>H</strong></td>
                    <td>History</td>
                </tr>
                <tr>
                    <td><strong>R</strong></td>
                    <td>Reply Paste</td>
                </tr>
                <tr>
                    <td><strong>Left</strong></td>
                    <td>Previous Page</td>
                </tr>
                <tr>
                    <td><strong>Right</strong></td>
                    <td>Next Page</td>
                </tr>
                <tr>
                    <td><strong>Shift + Left</strong></td>
                    <td>First Page</td>
                </tr>
                <tr>
                    <td><strong>Shift + Right</strong></td>
                    <td>Last Page</td>
                </tr>
                <tr>
                    <td><strong>Cmd + S, Ctrl + S</strong></td>
                    <td>Submit Paste</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <wicket:panel wicket:id="footer"></wicket:panel>

    <span wicket:id="ga-js">[ga-js]</span>
  </body>
</html>
